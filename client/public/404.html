<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App redirect for GitHub Pages with custom domain
    // For a site served at https://www.noah-zhou.com/
    var l = window.location;
    
    // Store the intended path for the SPA to pick up
    sessionStorage.redirect = l.pathname + l.search + l.hash;
    
    // Redirect to root (where index.html lives)
    l.replace('/');
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
